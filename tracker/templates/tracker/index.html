{% extends "tracker/layout.html" %}

{% block body %}
<div class="container">
    {% if user.is_authenticated %}
    <div class="row justify-content-center" id="post-box">
        <div class="col-12 col-lg-6 mt-0 mt-sm-3 px-4 box-shadow" id="newpost">
            <h3 class="pt-4 pb-3">New Post</h3>
            <form action="{% url 'newpost' %}" method="POST">
                {% csrf_token %}
                <div id="form">{{ form }}</div>
                <div class="form-group pt-3 text-right">
                    <button type="submit" class="btn" id="submit-btn">Post</button>
                </div>
            </form>
        </div>
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-12 col-lg-7 mt-3" id="allposts">
            <h3 class="pt-4 pb-3 mb-3 text-center">All Posts</h3>
            {% include "tracker/posts_layout.html" %}
        </div>
    </div>
</div>
{% endblock %}
