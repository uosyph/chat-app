{% extends "parrhesia/layout.html" %}
{% load static %}

{% block body %}
<div class="--dark-theme" id="chat" style="margin-top: 70px;">
    <h2 id="channelname" class="center"></h2>

    <div class="chatmessages">
        <div id="messages" data-username="{{ user.username }}"></div>
    </div>

    <div class="chat__conversation-panel">
        <div class="chat__conversation-panel__container" id="newmessage">
            <input class="chat__conversation-panel__input panel-item" id="messagetext" type="text"
                placeholder="Type a message..." />
            <button type="submit" class="chat__conversation-panel__button panel-item btn-icon send-message-button"
                id="sendmessagetext">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true" data-reactid="1036">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'parrhesia/js/channel.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/relativeTime.min.js"
    integrity="sha512-MVzDPmm7QZ8PhEiqJXKz/zw2HJuv61waxb8XXuZMMs9b+an3LoqOqhOEt5Nq3LY1e4Ipbbd/e+AWgERdHlVgaA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js"
    integrity="sha512-QxVJ3lAILV0RSq3wPNV5CFNyyywxd5QfA9jfGfzVViwpL/eWSi5dR1nZMc02c+QE4xz2L1eQvx/fn18RrUq9lw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
